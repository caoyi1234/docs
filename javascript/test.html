<script>
  var isStraight = function(nums) {
    let m = new Map()
    m.set('A', 1),
    m.set('J', 11),
    m.set('Q', 12),
    m.set('K', 13)
    let arr = nums.map(i => {
      return typeof i==='string'?m.get(i):i
    })
    nums.sort((a,b)=>{
      return a-b
    })
    let index = nums.lastIndexOf(0)
    index = index>=0?index:0
    console.log(index);
    nums = index>=0?nums.splice(nums.lastIndexOf(0)+1):nums
    if((nums[nums.length]-nums[0]-nums.length)<=index){
      return true
    }else{
      return false
    }
};

// console.log(isStraight([0,0,2,1,5]));



var hammingWeight = function(n) {
    let str = n.toString()
    let oneIndex = str.split('').sort().indexOf('1')
    return str.length-oneIndex
};

console.log('hammingWeight(0101010101): ', hammingWeight(0101010101));
