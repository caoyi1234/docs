<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="test">
{{name}}
<li v-for="item in arr">
  {{item}}
</li>
<button @click="filterArr">asdasd</button>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el:'#test',
    data(){
      return {
        name:'zhangsan',
        arr:[1,2,3,4,5]
      }
    },
    methods:{
      filterArr(){
        this.$set(this.arr,1,'123')
        this.arr[1] = 6
        this.arr.push('asd')
      }
    }
  })
</script>
